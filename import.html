<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./圖標.jpg" type="image/jpeg">
    <link rel="stylesheet" href="https://108028.github.io/my-html-css/按鈕.css">
    <link rel="stylesheet" href="https://108028.github.io/my-html-css/圖片.css">
    <link rel="stylesheet" href="https://108028.github.io/my-html-css/導航列.css">
    <link rel="stylesheet" href="https://108028.github.io/my-html-css/style.css">
    <title>導入網頁</title>
    <script>
        // 導向目標網頁
        function redirectToUrl() {
            const targetUrl = "https://108028.github.io/my-html/";
            window.location.href = targetUrl;
        }

        // 在文檔加載完成後執行
        window.onload = function() {
            redirectToUrl();
        };
    </script>
</head>
<body>
    <h1>正在導入網站...</h1>
    <p>如果沒有自動導入，請點擊以下鏈接：</p>
    <p><a href="https://108028.github.io/my-html/" class="button">前往網站</a></p>
</body>
</html>
