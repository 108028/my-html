    <!-- ping -->
    <form id="statusForm">
        <label for="serverAddress">Enter Server Address:</label>
        <input type="text" id="serverAddress" name="serverAddress" required>
        <button type="submit">Check Status</button>
    </form>
    <div id="statusResult"></div>

    <script>
        document.getElementById('statusForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const serverAddress = document.getElementById('serverAddress').value;
            const resultElement = document.getElementById('statusResult');

            // 使用 mcapi.us API 检查服务器状态
            fetch(`https://api.mcsrvstat.us/2/${serverAddress}`)
                .then(response => response.json())
                .then(data => {
                    if (data.online) {
                        resultElement.innerHTML = `Server is online.<br>Players online: ${data.players.online}`;
                    } else {
                        resultElement.innerHTML = 'Server is offline.';
                    }
                })
                .catch(error => {
                    resultElement.innerHTML = 'Error fetching server status.';
                });
        });
    </script>
    
</body>
